version: '3'
services:
  web:
    image: mywebapp:latest
    ports:
      - 8080:80
    environment:
      - DB_HOST=database
    depends_on:
      - database
  database:
    image: mysql:latest
    environment:
      - MYSQL_ROOT_PASSWORD=secret
      - MYSQL_DATABASE=myapp
      - MYSQL_USER=myuser
      - MYSQL_PASSWORD=mypassword
    volumes:
      - db_data:/var/lib/mysql
volumes:
  db_data: