version: '3'
services:
  app:
    container_name: 'twoge'
    build: .
    ports:
      - "8080:80"
    environment:
      - SQLALCHEMY_DATABASE_URI=postgresql://twoge:twoge@twoge-db:5432/twoge
    depends_on:
      - db
  db:
    image: 'postgres'
    container_name: 'twoge-db'
    ports:
      - '5432:5432'
    environment:
      - POSTGRES_USER=twoge
      - POSTGRES_PASSWORD=twoge
      - POSTGRES_DB=twoge